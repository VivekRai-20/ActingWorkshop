<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Invoice Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Invoice Download</h1>
    
    <div>
        <h3>Enter Payment ID:</h3>
        <input type="text" id="paymentId" placeholder="Enter payment ID" value="pay_MpnHuF8zXJC5N9">
    </div>
    
    <div class="methods">
        <div>
            <h3>Method 1: Direct Link</h3>
            <button id="directLink">Download Invoice (Direct Link)</button>
        </div>
        
        <div>
            <h3>Method 2: Download Attribute</h3>
            <button id="downloadAttr">Download Invoice (download attribute)</button>
        </div>
        
        <div>
            <h3>Method 3: Fetch API</h3>
            <button id="fetchApi">Download Invoice (Fetch API)</button>
        </div>
        
        <div>
            <h3>Method 4: Open in New Tab</h3>
            <button id="newTab">Open Invoice in New Tab</button>
        </div>
    </div>

    <script>
        document.getElementById('directLink').addEventListener('click', function() {
            const paymentId = document.getElementById('paymentId').value;
            window.location.href = `http://localhost:5000/invoice/${paymentId}?t=${new Date().getTime()}`;
        });

        document.getElementById('downloadAttr').addEventListener('click', function() {
            const paymentId = document.getElementById('paymentId').value;
            const link = document.createElement('a');
            link.href = `http://localhost:5000/invoice/${paymentId}?t=${new Date().getTime()}`;
            link.download = `invoice-${paymentId}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        document.getElementById('fetchApi').addEventListener('click', async function() {
            const paymentId = document.getElementById('paymentId').value;
            try {
                const response = await fetch(`http://localhost:5000/invoice/${paymentId}?t=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `invoice-${paymentId}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download failed:', error);
                alert(`Download failed: ${error.message}`);
            }
        });

        document.getElementById('newTab').addEventListener('click', function() {
            const paymentId = document.getElementById('paymentId').value;
            window.open(`http://localhost:5000/invoice/${paymentId}?t=${new Date().getTime()}`, '_blank');
        });
    </script>
</body>
</html>
